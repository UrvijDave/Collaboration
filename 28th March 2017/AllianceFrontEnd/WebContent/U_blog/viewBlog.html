<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Single Blog</title>
<style>
.MakaleYazariAdi {
	line-height: 34px;
}

#BegeniButonlari {
	float: left;
	margin-top: 15px;
}

#comment-btn {
	float: right;
	margin-top: 15px;
}
</style>

</head>
<body ng-app="myApp">

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p>
					Posted By <span class="glyphicon glyphicon-user"></span>{{viewblog.username}}.
				</p>
				<!--  <div class="btn-group" style="float: right;">
					<button type="button" class="btn btn-danger dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-cog"></span> <span
							class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#"><span class="glyphicon glyphicon-pencil"
								aria-hidden="true"></span> Edit</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#"><span
								class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
								Delete</a></li>
					</ul>
				</div>-->
				<div class="clearfix"></div>
			</div>
			<div class="panel-body">
				<div class="media">

					<div class="media-body">
						<h3 class="media-heading">{{viewblog.blogname}}</h3>
						<p>
						<h4>{{viewblog.blogdesc}}</h4>
						</p>

						<div class="clearfix"></div>
						<div class="btn-group" role="group" id="BegeniButonlari">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-thumbs-up"></span>
							</button>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-thumbs-down"></span>
							</button>
						</div>

						<button type="button" class="btn btn-default float-right"
							id="comment-btn">
							<span class="glyphicon glyphicon-comment"></span> Add Comment
						</button>
					</div>
				</div>
			</div>
		</div>


		
    <div class="row" id="comment-box" style="display:none">
		<div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body" id="resizable">                
                    <form accept-charset="UTF-8" action="" method="POST" >
                        <textarea  id="fullfilled" class="form-control counted" name="message" placeholder="Type in your message" rows="5" style="margin-bottom:10px;"></textarea>
                        <h6 class="pull-right" id="counter">320 characters remaining</h6>
                        <button class="btn btn-info" type="submit">Post New Message</button>
                    </form>
                </div>
            </div>
        </div>
	</div>
</div>
</body>
</html>
