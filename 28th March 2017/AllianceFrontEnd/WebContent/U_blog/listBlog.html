<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Blogs</title>
</head>
<link href="U_css/list.css" rel="stylesheet" type="text/css" />
<script src="/U_js/alist.js" type="text/javascript"></script>
<body>

	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="pull-right">
						<span class="clickable filter" data-toggle="tooltip"
							title="Toggle table filter" data-container="body"> <i
							class="glyphicon glyphicon-filter"></i>
						</span>
					</div>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="dev-table-filter"
						data-action="filter" ng-model="test" data-filters="#dev-table"
						placeholder="Search Blog...." />
				</div>
				<table class="table table-bordered table-hover" id="tab_logic">
					<tr class="back-blue">
						<th>Blog Id</th>
						<th>Blog Name</th>
						<th>UseName</th>
						<th>Blog Description</th>
						<th>Create Date</th>
						<th>Comments</th>
						<th>likes</th>
						<th>Dislikes</th>
						<th ng-show="currentUser.role=='ADMIN'">Status</th>
						<th ng-show="currentUser.role=='ADMIN'">Action</th>
					</tr>
					<tr ng-repeat="value in blogs| filter:test">
						<td>{{value.blogid}}</td>
						<td><a href="#/viewBlog" ng-click="getBlogById(value.blogid)">{{value.blogname}}</a></td>
						<td>{{value.username}}</td>
						<td>{{value.blogdesc}}</td>
						<td>{{value.createddate}}</td>
						<td>{{value.blogComments}}</td>
						<td ng- show="currentUser.userId"><a href=""
							ng-click="updateBlogLikes(value.blogid)"
							class="btn btn-default btn-sm"> <span
								class="glyphicon glyphicon-thumbs-up"></span>{{value.bloglikes}}
								Likes
						</a></td>
						<td ng- show="currentUser.userId"><a href=""
							ng-click="updateBlogdisLikes(value.blogid)"
							class="btn btn-default btn-sm"><span
								class="glyphicon glyphicon-thumbs-down"></span>{{value.blogdislikes}}
								DisLikes</a></td>
						<td ng-show="currentUser.role=='ADMIN'">{{value.status}}</td>
						<td ng-show="currentUser.role=='ADMIN'"><a
							href="#/editBlog?id={{value.blogid}}">Edit</a> &nbsp;&nbsp; <a
							href="" ng-click="deleteBlog(value.blogid)"
							class="btn btn-xs btn-default"> <span
								class="glyphicon glyphicon-trash"></span></a></td>

					</tr>
				</table>
			</div>

		</div>
	</div>
</body>
</html>
