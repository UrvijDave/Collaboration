<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of News</title>
</head>
<link href="U_css/list.css" rel="stylesheet" type="text/css" />
<script src="/U_js/alist.js" type="text/javascript"></script>
<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="pull-right">
						<span class="clickable filter" data-toggle="tooltip"
							title="Toggle table filter" data-container="body"> <i
							class="glyphicon glyphicon-filter"></i>
						</span>
					</div>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="dev-table-filter"
						data-action="filter" ng-model="test" data-filters="#dev-table"
						placeholder="Search News...." />
				</div>
				<table class="table table-bordered table-hover" id="tab_logic">
					<tr class="back-blue">
						<th>NewsId</th>
						<th>NewsTitle</th>
						<th>NewsBody</th>
						<th>CreateDate</th>
						<th ng-show="currentUser.role=='ADMIN'">Action</th>
					</tr>
					<tr ng-repeat="value in allnews | filter:test">
						<td>{{value.bulletinId}}</td>
						<td>{{value.bulletinHead}}</td>
						<td>{{value.bulletinBody}}</td>
						<td>{{value.bulletinDate}}</td>
						<td ng-show="currentUser.role=='ADMIN'"><a
							href="#/editNews?id={{value.bulletinId}}">Edit</a> &nbsp;&nbsp; <a
							href="" ng-click="deleteNews(value.bulletinId)"
							class="btn btn-xs btn-default"> <span
								class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
