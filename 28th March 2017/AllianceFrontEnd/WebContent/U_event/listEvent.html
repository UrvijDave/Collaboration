<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Events</title>
</head>
<link href="U_css/list.css" rel="stylesheet" type="text/css" />
<script src="/U_js/alist.js" type="text/javascript"></script>
<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="pull-right">
						<span class="clickable filter" data-toggle="tooltip"
							title="Toggle table filter" data-container="body"> <i
							class="glyphicon glyphicon-filter"></i>
						</span>
					</div>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="dev-table-filter"
						data-action="filter" ng-model="test" data-filters="#dev-table"
						placeholder="Search Event...." />
				</div>
				<table class="table table-bordered table-hover" id="tab_logic">
					<tr class="back-blue">
						<th>EventId</th>
						<th>EventName</th>

						<th>EventContent</th>
						<th>EventVenue</th>
						<th>EventDate</th>
						<th>EventTime</th>
						<th ng-show="currentUser.role=='ADMIN'">Action</th>

					</tr>
					<tr ng-repeat="value in events| filter:test">
						<td>{{value.eventId}}</td>
						<td>{{value.eventName}}</td>
						<td>{{value.eventContent}}</td>
						<td>{{value.eventVenue }}</td>
						<td>{{value.eventDate}}</td>
						<td>{{value.eventTime }}</td>

						<td ng-show="currentUser.role=='ADMIN'"><a
							href="#/editEvent?id={{value.eventId}}">Edit</a> &nbsp;&nbsp; <a
							href="" ng-click="deleteEvent(value.eventId)"
							class="btn btn-xs btn-default"> <span
								class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
