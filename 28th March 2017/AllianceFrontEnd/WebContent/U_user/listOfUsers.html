<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> List of Users </title>
</head>
<link href="U_css/list.css" rel="stylesheet" type="text/css" />
<script src="/U_js/alist.js" type="text/javascript"></script>
<body>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-bordered table-hover" id="tab_logic">
				<tr class="back-blue">
					<th>USERNAME</th>
					<th>EMAIL</th>
					<th>ISONLINE</th>
					<th>ROLE</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="u in friends1">
					<td>{{u.username}}</td>
					<td>{{u.email}}</td>
					<td ng-if="u.online">Yes</td>
					<td ng-if="!u.online">No</td>

					<td>{{u.role}}</td>
					<td><a href="" ng-click="friendRequest(u.username)"
						class="btn btn-primary">Send Friend Request</a></td>
				</tr>
			</table>

		</div>
	</div>
	<a href="#/home">Home</a>
</body>
</html>
